<html lang="en">

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header .cross-icon {
            font-size: 3em;
            color: #764ba2;
        }

        .language-select {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .language-btn {
            padding: 20px 40px;
            font-size: 1.2em;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .language-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .streak-badge {
            background: #ffd700;
            color: #2d3748;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .difficulty-select {
            margin: 30px 0;
        }

        .difficulty-select h3 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .difficulty-btn {
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .difficulty-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn.easy {
            border-color: #48bb78;
            color: #48bb78;
        }

        .difficulty-btn.easy:hover {
            background: #48bb78;
            color: white;
        }

        .difficulty-btn.medium {
            border-color: #ed8936;
            color: #ed8936;
        }

        .difficulty-btn.medium:hover {
            background: #ed8936;
            color: white;
        }

        .difficulty-btn.hard {
            border-color: #f56565;
            color: #f56565;
        }

        .difficulty-btn.hard:hover {
            background: #f56565;
            color: white;
        }

            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1.4em;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: 600;
            line-height: 1.5;
        }

        .question-number {
            font-size: 1em;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .answer-btn {
            padding: 20px;
            font-size: 1.1em;
            border: 3px solid #667eea;
            background: white;
            color: #2d3748;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-weight: 500;
        }

        .answer-btn:hover {
            background: #f7fafc;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .answer-btn.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .answer-btn.incorrect {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }

        .answer-btn:disabled {

        }

            padding: 18px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .results-screen {
            text-align: center;
        }

        .results-score {
            font-size: 4em;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }

        .results-message {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .results-details {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .restart-btn {

            font-size: 1.2em;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

            font-size: 1.1em;

        }

            color: #742a2a;

            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-style: italic;
            line-height: 1.6;

            margin-top: 10px;
            font-weight: bold;
            font-style: normal;
            color: #667eea;
        }

            font-size: 0.95em;
            line-height: 1.5;

            }

            }

                padding: 15px;

        }

        function BibleQuizGame() {
            const [language, setLanguage] = useState(null);
            const [difficulty, setDifficulty] = useState(null);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [showResults, setShowResults] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const [incorrectCount, setIncorrectCount] = useState(0);
            const [currentStreak, setCurrentStreak] = useState(0);
            const [bestStreak, setBestStreak] = useState(0);
            const [gameQuestions, setGameQuestions] = useState([]);

            const t = language ? translations[language] : translations.en;

            const handleLanguageSelect = (lang) => {
                setLanguage(lang);
            };

            const handleDifficultySelect = (diff) => {
                setDifficulty(diff);
                const allQuestions = questionsDatabase[language];
                let numberOfQuestions;
                
                switch(diff) {
                    case 'easy':
                        numberOfQuestions = 10;
                        break;
                    case 'medium':
                        numberOfQuestions = 15;
                        break;
                    case 'hard':
                        numberOfQuestions = 25;
                        break;
                    default:
                        numberOfQuestions = 10;
                }

                // Shuffle and select questions
                const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
                setGameQuestions(shuffled.slice(0, Math.min(numberOfQuestions, shuffled.length)));
            };

            const handleAnswerClick = (index) => {
                if (selectedAnswer !== null) return;

                setSelectedAnswer(index);
                setShowFeedback(true);

                if (index === gameQuestions[currentQuestion].correct) {
                    setScore(score + 1);
                    const newStreak = currentStreak + 1;
                    setCurrentStreak(newStreak);
                    if (newStreak > bestStreak) {
                        setBestStreak(newStreak);
                    }
                } else {
                    setIncorrectCount(incorrectCount + 1);
                    setCurrentStreak(0);
                }
            };

            const handleNextQuestion = () => {
                if (currentQuestion < gameQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowFeedback(false);
                } else {
                    setShowResults(true);
                }
            };

            const handleRestart = () => {
                setLanguage(null);
                setDifficulty(null);
                setCurrentQuestion(0);
                setScore(0);
                setShowResults(false);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setIncorrectCount(0);
                setCurrentStreak(0);
                setBestStreak(0);
                setGameQuestions([]);
            };

            const handleBackToDifficulty = () => {
                setDifficulty(null);
                setCurrentQuestion(0);
                setScore(0);
                setShowResults(false);
                setSelectedAnswer(null);
                setShowFeedback(false);
                setIncorrectCount(0);
                setCurrentStreak(0);
                setBestStreak(0);
                setGameQuestions([]);
            };

            const getResultMessage = () => {
                const percentage = (score / gameQuestions.length) * 100;
                if (percentage >= 80) return t.excellent;
                if (percentage >= 60) return t.good;
                return t.needsImprovement;
            };

            // Language Selection Screen
            if (!language) {
                return (
                    <div className="game-container">
                        <div className="header">
                            <div className="cross-icon">âœŸ</div>
                            <h1>Bible Quiz Game</h1>
                        </div>
                        <div className="language-select">
                            <button className="language-btn" onClick={() => handleLanguageSelect('en')}>
                                ðŸ‡¬ðŸ‡§ English
                            </button>
                            <button className="language-btn" onClick={() => handleLanguageSelect('pt')}>
                                ðŸ‡µðŸ‡¹ PortuguÃªs
                            </button>
                        </div>
                    </div>
                );
            }

            // Difficulty Selection Screen
            if (!difficulty) {
                return (
                    <div className="game-container">
                        <div className="header">
                            <div className="cross-icon">âœŸ</div>
                            <h1>{t.title}</h1>
                        </div>
                        <div className="difficulty-select">
                            <h3>{t.selectDifficulty}</h3>
                            <div className="difficulty-buttons">
                                <button className="difficulty-btn easy" onClick={() => handleDifficultySelect('easy')}>
                                    <div>{t.easy}</div>
                                    <div style={{fontSize: '0.9em', marginTop: '5px'}}>{t.easyDesc}</div>
                                </button>
                                <button className="difficulty-btn medium" onClick={() => handleDifficultySelect('medium')}>
                                    <div>{t.medium}</div>
                                    <div style={{fontSize: '0.9em', marginTop: '5px'}}>{t.mediumDesc}</div>
                                </button>
                                <button className="difficulty-btn hard" onClick={() => handleDifficultySelect('hard')}>
                                    <div>{t.hard}</div>
                                    <div style={{fontSize: '0.9em', marginTop: '5px'}}>{t.hardDesc}</div>
                                </button>
                            </div>
                        </div>
                        <button className="language-btn" onClick={() => setLanguage(null)} style={{width: '100%', marginTop: '20px'}}>
                            {t.goBack}
                        </button>
                    </div>
                );
            }

            // Results Screen
            if (showResults) {
                const percentage = Math.round((score / gameQuestions.length) * 100);
                return (
                    <div className="game-container">
                        <div className="header">
                            <div className="cross-icon">âœŸ</div>
                            <h1>{t.title}</h1>
                        </div>
                        <div className="results-screen">
                            <h2>{t.yourScore}</h2>
                            <div className="results-score">{percentage}%</div>
                            <div className="results-message">{getResultMessage()}</div>
                            <div className="results-details">
                                <div>âœ“ {t.correctAnswers}: {score}</div>
                                <div>âœ— {t.incorrectAnswers}: {incorrectCount}</div>
                                <div>ðŸ”¥ {t.bestStreak}: {bestStreak}</div>
                            </div>
                            <button className="restart-btn" onClick={handleRestart}>
                                {t.playAgain}
                            </button>
                        </div>
                    </div>
                );
            }

            // Quiz Screen
            const question = gameQuestions[currentQuestion];
            const isCorrect = selectedAnswer === question.correct;

            return (
                <div className="game-container">
                    <div className="header">
                        <div className="cross-icon">âœŸ</div>
                        <h1>{t.title}</h1>
                    </div>

                    <div className="score-board">
                        <div className="score-item">{t.score}: {score}</div>
                        <div className="score-item">
                            {currentStreak > 0 && (
                                <span className="streak-badge">ðŸ”¥ {t.streak}: {currentStreak}</span>
                            )}
                        </div>
                        <div className="score-item">{t.question} {currentQuestion + 1} {t.of} {gameQuestions.length}</div>
                    </div>

                    <div className="question-card">
                        <div className="question-number">
                            {t.question} {currentQuestion + 1}
                        </div>
                        <div className="question-text">{question.question}</div>
                    </div>

                    <div className="answers-grid">
                        {question.answers.map((answer, index) => (
                            <button
                                key={index}
                                className={`answer-btn ${
                                    selectedAnswer === index
                                        ? index === question.correct
                                            ? 'correct'
                                            : 'incorrect'
                                        : selectedAnswer !== null && index === question.correct
                                        ? 'correct'
                                        : ''
                                }`}
                                onClick={() => handleAnswerClick(index)}
                                disabled={selectedAnswer !== null}
                            >
                                {answer}
                            </button>
                        ))}
                    </div>

                    {showFeedback && (
                        <div className={`feedback ${isCorrect ? 'correct' : 'incorrect'}`}>
                            {isCorrect ? (
                                <div>
                                    <div>âœ“ {t.correct}</div>
                                    <div className="bible-verse">
                                        "{question.verse}"
                                        <span className="verse-reference">â€” {question.reference}</span>
                                    </div>
                                    {question.explanation && (
                                        <div className="explanation">{question.explanation}</div>
                                    )}
                                </div>
                            ) : (
                                <div>
                                    <div>âœ— {t.incorrect} {question.answers[question.correct]}</div>
                                    <div className="bible-verse">
                                        "{question.verse}"
                                        <span className="verse-reference">â€” {question.reference}</span>
                                    </div>
                                    {question.explanation && (
                                        <div className="explanation">{question.explanation}</div>
                                    )}
                                </div>
                            )}
                        </div>
                    )}

                    {selectedAnswer !== null && (
                        <button className="next-btn" onClick={handleNextQuestion}>
                            {currentQuestion < gameQuestions.length - 1 ? t.next : t.finish}
                        </button>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BibleQuizGame />);
    </script>
